<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueApp</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <h1>VueApp</h1>
    <div id="app">
        {{msg}}
    </div>
    <Script>
        let app = new Vue({
            el:'#app',
            data:{
                msg: 'Hello Vue'
            }
        });

    </Script>
</body>
</html>
